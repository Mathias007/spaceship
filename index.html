<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spaceship</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/cold/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/cold/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/cold/favicon-16x16.png">
        <link rel="manifest" href="./favicon/cold/site.webmanifest">
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container" data-container>
            <div class="spaceship" data-spaceship></div>
            <section class="information">
                <article class="information__content" data-score>
                    Score: 0
                </article>
                <article class="information__content" data-lives>
                    Lives: 3
                </article>
            </section>
            <div class="modal hide" data-modal>
                <div class="modal__content">
                    <p class="modal__text" data-score-info>
                        You loose! Start new game!
                    </p>
                    <button class="modal__button" data-button>New game</button>
                </div>
            </div>
        </div>
        <script src="./js/Game.js" type="module"></script>
    </body>
</html>
